<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>Id: </b></label> {{user.id}}
  </div>
  <div>
    <label><b>Nombre: </b></label> {{user.nombre}}
  </div>
  <div>
    <label><b>Ciudad: </b></label> {{user.ciudad}}
  </div>
  <div>
    <label><b>Telefono: </b></label> {{user.telefono}}
  </div>
  <div>
    <label><b>Email: </b></label> {{user.email}}
  </div> 
  <div>
    <label><b>Fecha Creacion: </b></label> {{user.fechaCreacion}}
  </div> 
  <div>
    <label><b>Fecha Modificacion: </b></label> {{user.fechaModificacion}}
  </div>  
  <div>
    <label><b>Usuario Creacion: </b></label> {{user.usuarioCreacion}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
