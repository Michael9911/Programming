<h3>Update User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="user.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="name">Ciudad</label>
      <input type="text" class="form-control" id="ciudad" required [(ngModel)]="user.ciudad" name="ciudad">
    </div>

    <div class="form-group">
      <label for="name">Contrase√±a</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <div class="form-group">
        <label for="name">Telefono</label>
        <input type="text" class="form-control" id="telefono" required [(ngModel)]="user.telefono" name="telefono">
    </div>

    <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
